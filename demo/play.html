<html>
    <head>
        <title>streaming testing</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    </head>
    <body>
        <video id="video" controls></video>
        <br>
        <button id="btnPlay">Play</button>
        <script>
            function playMedia(mediaTag, mediaUri) {
                var elem = document.getElementById(mediaTag);
                if (elem.canPlayType('application/vnd.apple.mpegurl')) {
                    elem.src = mediaUri;
                } else if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(mediaUri);
                    hls.attachMedia(elem);
                }
                elem.play();
            };

            var play = document.getElementById('btnPlay');
            play.onclick = function() {
                var uri1 = '/samples/testCN.mkv/index.m3u8';
                var uri2 = encodeURI(uri1);
                console.log(uri1, uri2);
                playMedia('video', uri2);
            };
        </script>
    </body>
</html>
