<html>
    <head>
        <title>streaming testing</title>
        <script src="hls.min.js"></script>
    </head>
    <body>
        <video id="video" controls></video>
        <br>
        <button id="btnPlay1">Play1</button>
        <button id="btnPlay2">Play2</button>
        <script>
            function playMedia(mediaTag, mediaUri) {
                var elem = document.getElementById(mediaTag);
                if (elem.canPlayType('application/vnd.apple.mpegurl')) {
                    elem.src = mediaUri;
                } else if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(mediaUri);
                    hls.attachMedia(elem);
                }
                elem.play();
            };

            var play1 = document.getElementById('btnPlay1');
            play1.onclick = function() {
                document.getElementById('btnPlay2').disabled = true;
                playMedia("video", '/samples/test.mkv/index.m3u8');
            };
            var play2 = document.getElementById('btnPlay2');
            play2.onclick = function() {
                document.getElementById('btnPlay1').disabled = true;
                playMedia("video", '/samples/test2.mkv/index.m3u8');
            };
        </script>
    </body>
</html>
