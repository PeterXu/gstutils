<html>
    <head>
        <title>streaming testing</title>
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    </head>
    <body>
        <video id="video" controls></video>
        <br>
        <button id="btnPlay1">Play1</button>
        <button id="btnPlay2">Play2</button>
        <script>
            function playMedia(videoSrc) {
                var video = document.getElementById('video');
                if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = videoSrc;
                } else if (Hls.isSupported()) {
                    var hls = new Hls();
                    hls.loadSource(videoSrc);
                    hls.attachMedia(video);
                }
                video.play();
            };

            var play1 = document.getElementById('btnPlay1');
            play1.onclick = function() {
                document.getElementById('btnPlay2').disabled = true;
                playMedia('/samples/test.mkv/index.m3u8');
            };
            var play2 = document.getElementById('btnPlay2');
            play2.onclick = function() {
                document.getElementById('btnPlay1').disabled = true;
                playMedia('/samples/test2.mkv/index.m3u8');
            };
        </script>
    </body>
</html>
